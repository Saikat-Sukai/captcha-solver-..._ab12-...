<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #captchaText {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <div id="captchaContainer"></div>
    <div id="captchaText">Solving...</div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function displayCaptcha(url) {
            const img = document.createElement('img');
            img.src = url;
            document.getElementById('captchaContainer').appendChild(img);
            setTimeout(() => {
                document.getElementById('captchaText').innerText = 'Solved Captcha: 1234'; // Simulated solved text
            }, 15000);
        }

        const captchaUrl = getUrlParameter('url') || 'https://via.placeholder.com/150'; // Default image
        displayCaptcha(captchaUrl);
    </script>
</body>
</html>
